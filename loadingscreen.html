<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: white;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .progress-container {
      width: 300px;
      height: 10px;
      background-color: #374151;
      border-radius: 9999px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #3b82f6;
      transition: width 0.3s ease-out;
    }

    .percentage {
      font-size: 1.2rem;
      color: #d1d5db;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Loading...</h1>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <div id="percentage" class="percentage">0%</div>

  <button onclick="increaseProgress()">Increase 10%</button>

  <script>
    let progress = 0;

    // You can call this function from anywhere to manually set the percentage
    function setProgress(value) {
      progress = Math.min(100, Math.max(0, value)); // clamp between 0 and 100
      document.getElementById("progressBar").style.width = progress + "%";
      document.getElementById("percentage").innerText = progress + "%";
    }

    // Example button logic
    function increaseProgress() {
      setProgress(progress + 10);
    }

    // Example: auto-load demo (comment this out if not needed)
    // let interval = setInterval(() => {
    //   if (progress < 100) setProgress(progress + 1);
    //   else clearInterval(interval);
    // }, 50);
  </script>
</body>
</html>
