        function init() {

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 12);
            camera.lookAt(0, 4, -7.5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Raycaster for clicking
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Create classroom
            createClassroom();

            // Mouse controls
            let isDragging = false;
            let previousMouseX = 0;
            let rotationY = 0;
            let rotationX = 0.3;

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMouseX = e.clientX;
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMouseX;
                    rotationY += deltaX * 0.005;
                    previousMouseX = e.clientX;
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('click', onMouseClick);

            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(10, Math.min(30, camera.position.z));
            });

            window.addEventListener('resize', onWindowResize);

            // Store rotation for animation
            scene.userData.rotationY = rotationY;
            scene.userData.rotationX = rotationX;
            scene.userData.isDragging = () => isDragging;

            clock = new THREE.Clock();
        }

            function toggleDrawer(drawer) {
                // Close other drawers first
                [drawerTop, drawerMiddle, drawerBottom].forEach(d => {
                    if (d !== drawer && d.userData.isOpen) {
                        d.userData.isOpen = false;
                        d.position.z = d.userData.closedZ;
                    }
                });

                // Toggle clicked drawer
                drawer.userData.isOpen = !drawer.userData.isOpen;
                
                if (drawer.userData.isOpen) {
                    drawer.position.z = drawer.userData.closedZ + 0.5;
                    openDrawer = drawer.userData.drawerName;
                    showDrawerDocument(drawer.userData.drawerName);
                } else {
                    drawer.position.z = drawer.userData.closedZ;
                    closeDrawerDocument();
                }
            }

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;

            const intersects = raycaster.intersectObjects(scene.children, true);

            for (let intersect of intersects) {
                if (intersect.object.userData.clickable) {

                        toggleComputerScreen();
                        break;
                    } else if (intersect.object.userData.drawerName) {
                        toggleDrawer(intersect.object);
                        break;

                }
            }

        function animate() {
            requestAnimationFrame(animate);

            const elapsed = clock.getElapsedTime();

            // Update clock hands with real time
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            if (clock.secondHand) {
                clock.secondHand.rotation.z = -(seconds * Math.PI / 30);
            }
            if (clock.minuteHand) {
                clock.minuteHand.rotation.z = -(minutes * Math.PI / 30 + seconds * Math.PI / 1800);
            }
            if (clock.hourHand) {
                clock.hourHand.rotation.z = -(hours * Math.PI / 6 + minutes * Math.PI / 360);
            }

            // Rotate ceiling fan
            if (fan) {
                fan.rotation.y += 0.05;
            }

            // Animate windows (pulsing light)
            if (window1 && window2) {
                const pulse = Math.sin(elapsed * 2) * 0.1 + 0.5;
                window1.material.opacity = pulse;
                window2.material.opacity = pulse;
            }

            // Gentle desk bob animation
            desks.forEach((desk, i) => {
                desk.position.y = 0.1 + Math.sin(elapsed + i * 0.5) * 0.02;
            });

            // Gentle chair rock
            chairs.forEach((chair, i) => {
                chair.rotation.z = Math.sin(elapsed * 0.5 + i * 0.3) * 0.01;
            });

            // Camera orbit when not dragging
            if (!scene.userData.isDragging()) {
                scene.userData.rotationY += 0.002;
            }

            const radius = camera.position.z;
            camera.position.x = Math.sin(scene.userData.rotationY) * radius * 0.5;
            camera.position.z = Math.cos(scene.userData.rotationY) * radius;
            camera.lookAt(0, 4, -7.5);

            renderer.render(scene, camera);
        }

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
